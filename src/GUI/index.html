<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test GUI</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/electron/16.0.1/renderer.js"></script>
</head>
<body>
  <div id="log"></div>
  <button onclick="runTest()">Sync</button>
  <button onclick="stopTest()">Stop</button>
  <script>
    const { ipcRenderer } = require('electron');

    function runTest() {
      ipcRenderer.send('run-test');
    }

    function stopTest() {
      ipcRenderer.send('stop-test');
    }

    ipcRenderer.on('log', (event, message) => {
      const logDiv = document.getElementById('log');
      logDiv.innerHTML += message + '<br>';
    });
  </script>
</body>
</html>
